<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anket Uygulaması</title>
    <link rel="stylesheet" href="example2.css" />
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="aday aday1">
        <h1 class="nametitle">Erdoğan</h1>
        <img
          class="imgaday"
          src="img/344220800_602879961786401_5507268384334804504_n.jpg"
          alt=""
        />
        <button class="btn-oy">Oyum Buraya</button>
      </div>
      <div class="aday aday2">
        <h1 class="nametitle">Kılıçdaroğlu</h1>
        <img
          class="imgaday"
          src="img/fd8d2fd4331b4e3d9dd0d2ca049d4b82.jpg"
          alt=""
        />
        <button class="btn-oy">Oyum Buraya</button>
      </div>
      <div class="aday aday3">
        <h1 class="nametitle">Muharrem</h1>
        <img class="imgaday" src="img/unnamed.jpg" alt="" />
        <button class="btn-oy">Oyum Buraya</button>
      </div>
      <div class="aday aday4">
        <h1 class="nametitle">Sinan</h1>
        <img class="imgaday" src="img/1676368832932.jpeg" alt="" />
        <button class="btn-oy">Oyum Buraya</button>
      </div>
    </div>
    <div class="graph-container">
      <div class="graph">
        <div class="graph-bar">
          <div class="graph-fill" id="aday1-oy-sayisi"></div>
        </div>
        <div class="graph-label">Erdoğan</div>
      </div>
      <div class="graph">
        <div class="graph-bar">
          <div class="graph-fill" id="aday2-oy-sayisi"></div>
        </div>
        <div class="graph-label">Kılıçdaroğlu</div>
      </div>
      <div class="graph">
        <div class="graph-bar">
          <div class="graph-fill" id="aday3-oy-sayisi"></div>
        </div>
        <div class="graph-label">Muharrem</div>
      </div>
      <div class="graph">
        <div class="graph-bar">
          <div class="graph-fill" id="aday4-oy-sayisi"></div>
        </div>
        <div class="graph-label">Sinan</div>
      </div>
    </div>

    <script src="example2.js"></script>
  </body>
</html>
