<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anket Uygulaması</title>
    <link rel="stylesheet" href="example2.css" />
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="aday aday1">
        <h1 class="nametitle">Erdoğan</h1>
        <img
          class="imgaday"
          src="img/344220800_602879961786401_5507268384334804504_n.jpg"
          alt=""
        />
        <button class="btn-oy btn-erdogan onclick='erdoganPlus'">
          Oyum Buraya
        </button>
      </div>
      <div class="aday aday2">
        <h1 class="nametitle">Kılıçdaroğlu</h1>
        <img
          class="imgaday"
          src="img/fd8d2fd4331b4e3d9dd0d2ca049d4b82.jpg"
          alt=""
        />
        <button class="btn-oy">Oyum Buraya</button>
      </div>
      <div class="aday aday3">
        <h1 class="nametitle">Muharrem</h1>
        <img class="imgaday" src="img/unnamed.jpg" alt="" />
        <button class="btn-oy">Oyum Buraya</button>
      </div>
      <div class="aday aday4">
        <h1 class="nametitle">Sinan</h1>
        <img class="imgaday" src="img/1676368832932.jpeg" alt="" />
        <button class="btn-oy">Oyum Buraya</button>
      </div>
    </div>
    <table id="resultsTable">
      <tr>
        <th>Aday</th>
        <th>Oy Sayısı</th>
      </tr>
      <tr>
        <td>Erdoğan</td>
        <td id="erdoganVotes">0</td>
      </tr>
      <tr>
        <td>Kılıçdaroğlu</td>
        <td id="kilicdarogluVotes">0</td>
      </tr>
      <tr>
        <td>Muharrem</td>
        <td id="muharremVotes">0</td>
      </tr>
      <tr>
        <td>Sinan</td>
        <td id="sinanVotes">0</td>
      </tr>
    </table>
    <script src="example2.js"></script>
  </body>
</html>
